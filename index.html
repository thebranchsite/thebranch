<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Search</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-bar {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #search-type {
            margin-top: 10px;
        }

        .toggle-label {
            margin-right: 10px;
        }

        #results {
            text-align: left;
            max-width: 800px;
            margin: auto;
        }

        .result {
            margin-bottom: 20px;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Enter the name of a series or movie">
        <div id="search-type">
            <label for="toggle-movie" class="toggle-label">Movies</label>
            <input type="radio" id="toggle-movie" name="search-type" value="movie">
            <label for="toggle-series" class="toggle-label">TV Series</label>
            <input type="radio" id="toggle-series" name="search-type" value="series" checked>
        </div>
        <button onclick="search()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        function search() {
            var searchName = document.getElementById('search-bar').value;
            var searchType = document.querySelector('input[name="search-type"]:checked').value;

            // You can use JavaScript to make an AJAX request to your Python backend here
            // and update the results div with the response.

            // For simplicity, let's just log the values for now.
            console.log('Search Name:', searchName);
            console.log('Search Type:', searchType);
        }
    </script>
</body>
</html>
